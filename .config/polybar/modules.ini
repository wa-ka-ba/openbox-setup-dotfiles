[module/sep]
type = custom/text
content = "  "
content-foreground = ${colors.transparent}

[module/left]
type = custom/text
content = "%{T4}%{T-}"
content-foreground = ${colors.background}

[module/right]
type = custom/text
content = "%{T4}%{T-}"
content-foreground = ${colors.background}


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background}
label-active-underline= ${colors.lightblue2}
label-active-padding = 2

label-occupied = %name%
label-occupied-background = ${colors.background}
label-occupied-underline = ${colors.orange}
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-underline = ${colors.red}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-background = ${colors.background}
label-empty-padding = 2

[module/xwindow]
format = <label>
format-background = ${colors.disabled}

type = internal/xwindow

label = %title%
label-background = ${colors.background}

label-empty = "desktop"
label-empty-background = ${colors.background}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume><label-volume>
format-volume-prefix = " "
format-volume-background = ${color.background}

label-volume = " %percentage% "
label-volume-background = ${color.background}

format-muted = <label-muted>
format-muted-prefix = 
format-muted-foreground = ${color.red}
label-muted = "  Muted"
label-muted-foreground = ${color.red}
label-muted-background = ${color.background}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/xkeyboard]

type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-layout-background = ${colors.background}
label-layout-padding = 2

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.background}

[module/date]
type = internal/date

interval = 1

format = <label>
format-prefix = "   "
format-foreground = ${colors.foreground}
format-background = ${colors.background}

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}


[settings]
screenchange-reload = true
pseudo-transparency = true
