[global/wm]

include-file = modules.ini


[colors]
;transparent = #00000000
;background = #24283b
;blue = #006699
;darkblue = #3a405f
;lightblue = #d0d3e2
;wrapper = #3a405f
;foreground = #eff0f2
;red = #ff1a71
;orange = #ffb366
;yellow = #ffff80
;green = #66ff99
;purple = #ff99ff

transparent = #00000000
background = #24283b
red = #ff1a71
darkblue = #152333
blue = #5ea2f2
lightblue = #70a3e0
orange = #ffb366
purple = #ff99ff
green = #66ff99
darkgreen = #192727


[bar/bar1]
width = 98%
height = 40

;To center bar: offset-x= (100 - width)/2
offset-x = 1% 
offset-y = 1%

;radius = 16
fixed-centered = true

background = ${colors.background}
foreground = ${colors.foreground

; Underline
line-size = 5
line-color = ${colors.blue}

; Border
border-size = 5
border-color = ${colors.background}

padding = 0
padding-left = 2
padding-right = 2

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "Sofia Pro Light: size=11;3"
font-1 = "Source Han SansJP:size-11;3"
; Icon
font-2 = "Material\-Design\-Iconic\-Font:size=14;3"
font-3 = "JetBrainsMonoNL Nerd Font:style=ExtraBold:size=30;8"
; Glyph
font-4 = "MesloLGL Nerd Font:style=Regular:size=20;4"


modules-left = launcher sep sep left-lb xworkspaces xwindow right-lb
modules-center =
modules-right = left-o network right-o sep pulseaudio sep  date 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

tray-position = right
tray-maxsize = 20
tray-foreground = ${colors.darkblue}
tray-background = ${colors.orange}
tray-radius = 5

