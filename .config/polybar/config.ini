;[colors]
;background = #282A2E
;background-alt = #373B41
;foreground = #C5C8C6
;primary = #F0C674
;secondary = #8ABEB7
;alert = #A54242
;disabled = #707880

[colors]
transparent = #00000000
background = #24283b
background-alt = #24283b
foreground = #eff0f2
lightblue = #94A6FF
lightblue2 = #58a0d1
orange = #FFDB91
red = #ff80b1

[glyphs]
gleft = 
gright = 

[module/left]
type = custom/text
content-foreground = ${colors.background}
content = ${glyphs.gleft}
content-font = 2

[module/right]
type = custom/text
content-foreground = ${colors.background}
content = ${glyphs.gright}
content-font = 2

[bar/bar1]
width = 98%
height = 36pt
;To center bar: offset-x= (100 - width)/2
offset-x = 1% 
offset-y = 1%
radius = 10
fixed-centered = true

;dpi = 96

background = ${colors.transparent}
foreground = ${colors.foreground}

line-size = 5pt

;border-size = 4pt
;border-color = #00000000

padding-left = 2
padding-right = 3

;module-margin = 0


separator = |
separator-foreground = ${colors.background}
separator-background = ${colors.background}

font-0 = Sofia Pro Light: size=14;1
; font-1 = "SourceHanSerifJP:size=10;2"
font-1 = "Source Han SansJP:size-15;2"
; font-3 = "vlgothic:size=10;2"
font-2 = "JetBrainsMono Nerd Font: size=28; 7"

modules-left = left xworkspaces right
modules-center = left xwindow right
modules-right = left pulseaudio xkeyboard date right 


cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.lightblue2}
label-active-underline= ${colors.disabled}
label-active-padding = 2

label-occupied = %name%
label-occupied-background = ${colors.background}
label-occupied-underline = ${colors.orange}
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-underline = ${colors.red}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-background = ${colors.background}
label-empty-padding = 2

[module/xwindow]
format = <label>
format-background = ${colors.disabled}

type = internal/xwindow

label = %title%
label-background = ${colors.background}
label-empty = "desktop"
label-empty-background = ${colors.background}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.primary}
format-volume-prefix-background = ${colors.background}
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-background = ${colors.background}

label-muted = muted
label-muted-foreground = ${colors.disabled}
label-muted-background = ${colors.background}
label-muted-spacing = 10

[module/xkeyboard]

type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-layout-background = ${colors.background}
label-layout-padding = 2

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.background}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
format-background = ${colors.background}

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
